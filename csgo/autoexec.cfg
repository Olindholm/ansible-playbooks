cl_forcepreload 1
mat_queue_mode 2
r_dynamic 1

cl_use_opens_buy_menu 0
bind "\" "toggleconsole"
bind "f12" +jump
bind "f10" ""
bind "f" +voicerecord
bind "t" +lookatweapon

